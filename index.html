<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <!-- Tailwind CSS CDN (fine for a quick project) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
      .arrow:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-pink-100 via-purple-100 to-indigo-100 min-h-screen font-sans flex flex-col items-center"
  >
    <!-- ──────────── Header / Hero ──────────── -->
    <header class="text-center mt-12 p-4 animate-fadeIn">
      <h1 class="text-4xl md:text-6xl font-bold mb-4 drop-shadow-sm">
        Happy Birthday, sister <span id="sisterName">Sister!</span> 🎉
      </h1>
      <p class="text-lg md:text-2xl max-w-xl mx-auto">
        Just a small birthday surprise from me to you—hope it makes you smile.
        ❤️
      </p>

      <!-- Music Control -->
      <button
        id="playMusicBtn"
        class="mt-6 px-8 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white rounded-full shadow-lg transition"
      >
        ▶️ Play Birthday Tune
      </button>
      <audio id="bgMusic" autoplay loop>
        <!-- Make sure song.mp3 is inside assets/ and pushed to Netlify -->
        <source src="assets/song.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </header>

    <!-- ──────────── Image Slider ──────────── -->
    <section
      id="sliderContainer"
      class="relative w-full max-w-3xl mx-auto px-6 mt-12"
    >
      <!-- We leave src empty; JS sets it to first slide to avoid 404 flashes -->
      <img
        id="slideImg"
        alt="Slide"
        class="w-full h-80 md:h-[28rem] object-cover rounded-3xl shadow-2xl transition-all duration-700"
      />
      <div
        id="slideCaption"
        class="mt-4 text-center text-xl md:text-2xl font-medium text-gray-700"
      ></div>

      <button
        id="prevBtn"
        class="arrow absolute left-4 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white/90 backdrop-blur-sm rounded-full p-3 shadow-lg"
      >
        ←
      </button>
      <button
        id="nextBtn"
        class="arrow absolute right-4 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white/90 backdrop-blur-sm rounded-full p-3 shadow-lg"
      >
        →
      </button>
    </section>

    <!-- ──────────── Surprise Button ──────────── -->
    <button
      id="surpriseBtn"
      class="fixed bottom-8 right-8 bg-yellow-400 hover:bg-yellow-500 px-6 py-3 rounded-full shadow-xl text-xl animate-bounce"
    >
      Birthday card
    </button>

    <!-- ──────────── Surprise Modal ──────────── -->
    <div
      id="surpriseModal"
      class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center relative animate-fadeIn"
      >
        <button
          id="closeModal"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl"
        >
          &times;
        </button>
        <h3 class="text-3xl font-bold mb-4">🎉 Surprise! 🎉</h3>
        <p class="text-lg mb-6">
          Happy Birthday to my dear <span id="modalName">Sister</span>,<br />
          Wishing you a day filled with happiness, love and everything
          wonderful. 💖
        </p>
        <p class="text-base text-gray-600">—With love, Hassan</p>
      </div>
    </div>

    <!-- ──────────── Scripts ──────────── -->
    <script>
      /* ── Personalize names ── */
      const sisterName = "Barakat";
      document.getElementById("sisterName").textContent = sisterName;
      document.getElementById("modalName").textContent = sisterName;

      /* ── Music control & autoplay workaround ── */
      const playBtn = document.getElementById("playMusicBtn");
      const bgMusic = document.getElementById("bgMusic");
      playBtn.addEventListener("click", () => {
        if (bgMusic.paused) {
          bgMusic.play();
          playBtn.textContent = "⏸️ Pause Music";
        } else {
          bgMusic.pause();
          playBtn.textContent = "▶️ Play Birthday Tune";
        }
      });
      // Play automatically after first user click anywhere (except play button)
      const autoPlay = (e) => {
        if (e.target === playBtn) return;
        if (bgMusic.paused) bgMusic.play().catch(() => {});
        document.removeEventListener("click", autoPlay);
      };
      document.addEventListener("click", autoPlay);

      /* ── Slides array (ensure EVERY file exists in assets/) ── */
      const slides = [
        { src: "assets/barhusband.jpg", caption: "" },
        { src: "assets/barold2.jpg", caption: "" },
        { src: "assets/bar14.jpg", caption: "" },
        { src: "assets/bar21.png", caption: "" },
        { src: "assets/bar29.png", caption: "" },
        { src: "assets/barold3.jpg", caption: "" },
        { src: "assets/bargrad2.jpg", caption: "" },
        { src: "assets/bar16.jpg", caption: "" },
        { src: "assets/bar28.png", caption: "" },
        { src: "assets/bar22.png", caption: "" },
        { src: "assets/bargrow.jpg", caption: "" },
        { src: "assets/bar11.jpg", caption: "" },
        { src: "assets/barold1.jpg", caption: "" },
        { src: "assets/bar20.png", caption: "" },
        { src: "assets/bar12.jpg", caption: "" },
        { src: "assets/bar15.jpg", caption: "" },
        { src: "assets/bar13.jpg", caption: "" },
        { src: "assets/bar24.png", caption: "" },
        { src: "assets/bar25.png", caption: "" },
        { src: "assets/bar19.jpg", caption: "" },
        { src: "assets/bar26.png", caption: "" },
        { src: "assets/bar27.png", caption: "" },
        { src: "assets/bar17.jpg", caption: "" },
        { src: "assets/bar18.jpg", caption: "" },
      ];

      /* ── Slider logic ── */
      let current = 0;
      const imgEl = document.getElementById("slideImg");
      const captionEl = document.getElementById("slideCaption");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      function showSlide(index) {
        const slide = slides[index];
        imgEl.classList.add("opacity-0");
        setTimeout(() => {
          imgEl.src = slide.src;
          captionEl.textContent = slide.caption || "";
          imgEl.classList.remove("opacity-0");
        }, 200);
      }

      prevBtn.addEventListener("click", () => {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
      });
      nextBtn.addEventListener("click", () => {
        current = (current + 1) % slides.length;
        showSlide(current);
      });

      // Initialize with first slide immediately
      showSlide(current);

      /* ── Surprise modal ── */
      const surpriseBtn = document.getElementById("surpriseBtn");
      const surpriseModal = document.getElementById("surpriseModal");
      const closeModal = document.getElementById("closeModal");
      surpriseBtn.addEventListener("click", () => {
        surpriseModal.classList.remove("hidden");
        confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });
      });
      closeModal.addEventListener("click", () =>
        surpriseModal.classList.add("hidden")
      );
    </script>
  </body>
</html>
